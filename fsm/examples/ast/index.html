<!DOCTYPE HTML>
<html>
    <head>
        <title>
            AST test
        </title>
    </head>
    <body>
        <p id="ast"></p>
        <script src="esprima.js"></script>
        <script>
			var req = new XMLHttpRequest();
			req.open("GET", 'ast.js', false);
			req.onreadystatechange = function() {
				if (req.readyState == 4 && req.status == 200) {
					var code = esprima.parse(req.responseText);
					console.log(code);
				}
			}
			req.send();
        </script>
    </body>
</html>
